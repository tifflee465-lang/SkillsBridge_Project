  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">SkillsBridge</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
               <a class="nav-link active" href="projectSkills/coreApp/templates/projectSkills/coreApp/templates/home.html" >Home</a> </li>
            <li class="nav-item"><a class="nav-link" href="projectSkills/coreApp/templates/projectSkills/coreApp/templates/about.html" >About</a ></li>
            <li class="nav-item"><a class="nav-link" href="projectSkills/coreApp/templates/projectSkills/coreApp/templates/contact.html"   >Contact </a>  </li>
            <li class="nav-item"><a class="nav-link" href="projectSkills/coreApp/templates/projectSkills/coreApp/templates/help.html" >Help </a>
            </li>
            </li>

      </div>

    <section class="container py-5" style="color: #333">
      <h2 class="text-center mb-4" style="color: #0e7c7b; font-weight: 700">
        Contact Us
      </h2>

      <p class="text-center mb-5" style="font-size: 18px">
        We’d love to hear from you! Whether you need help, have a suggestion, or
        just want to say hi — our team is here for you.
      </p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div
            class="p-4 shadow-sm rounded"
            style="
              background: #fafafa;
              border: 1px solid #e0e0e0;
              border-radius: 12px;
            "
          >
            <form>
              <div class="mb-3">
                <label class="form-label" style="font-weight: 500"
                  >Your Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  style="padding: 12px; border-radius: 8px"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" style="font-weight: 500"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  style="padding: 12px; border-radius: 8px"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" style="font-weight: 500"
                  >Message</label
                >
                <textarea
                  rows="4"
                  class="form-control"
                  style="padding: 12px; border-radius: 8px"
                ></textarea>
              </div>

              <button
                type="submit"
                class="btn w-100"
                style="
                  background: #0e7c7b;
                  color: white;
                  border-radius: 8px;
                  padding: 12px;
                  font-weight: 600;
                "
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
